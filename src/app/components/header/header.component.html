<header class="header">
  <div class="main_container">
    <div class="logo" [routerLink]="'/all-rooms'"></div>

    <div class="search" *ngIf="headerFieldToggle" [ngClass]="{'opened': showSuggestOrDefault}">
      <input type="text" class="search_field" placeholder="Search" [(ngModel)]="room_search" (input)="doRoomSearch(room_search)">
      <span class="icon-search" (click)="showSuggestionsRoomsorDefault()"></span>
    </div>
    <div class="name_and_settings drop_down_container" *ngIf="!headerFieldToggle">
      <div class="dots_wrapp" *ngIf="showDropdownMenu">
        <span class="dots"></span>
        <span class="dots"></span>
        <span class="dots"></span>
      </div>
      <span class="room_name">{{currentRoom.room_details.room_name}}</span>

      <ul class="drop_down_menu" *ngIf="showDropdownMenu">
        <li class="drop_down_item drop_down_title">
          Room menu
        </li>
        <li class="drop_down_item" *ngIf="!currentRoom.membership.member">
          <span class="drop_down_fill icon-room-in" (click)="interractWithUser('join')" >Join Room</span>
        </li>
        <li class="drop_down_item" *ngIf="currentRoom.membership.member && currentRoom.is_admin">
          <span class="drop_down_fill icon-gear" [routerLink]="'/room-settings'" >Room Settings</span>
        </li>
        <li class="drop_down_item">
          <span class="drop_down_fill icon-question" >About Room</span>
        </li>
        <li class="drop_down_item" *ngIf="currentRoom.membership.member">
          <span class="drop_down_fill icon-room-out" (click)="interractWithUser('leave')" >Leave Room</span>
        </li>

      </ul>
    </div>

    <div class="icons_wrapper">
      <span class="icon-mail"></span>
      <span class="icon-bell-o new_events"></span>
      <div class="user_info drop_down_container" >
                <span class="avatar"></span>
                <span class="name">Matilda Boyd</span>
        <ul class="drop_down_menu">
          <li class="drop_down_profile_item" [routerLink]="'/user-settings'">Profile</li>
          <li class="drop_down_profile_item" (click)="logOut()">Logout</li>
        </ul>
      </div>
    </div>
  </div>
</header>
