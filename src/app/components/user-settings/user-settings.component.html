<div class="main_container" appIeHeight>
  <input type="checkbox" id="navigation_menu_toggle" [(ngModel)]="menu_state_toggle" hidden>
  <aside class="aside">
    <div class="label_wrapp">
      <label for="navigation_menu_toggle" class="show_menu_label " [ngClass]="{'icon-menu': !menu_state_toggle, 'icon-double-left': menu_state_toggle}"></label>
    </div>
    <ul class="aside_content">
      <li class="aside_items aside_items_title">User Menu</li>
      <li class="aside_items" [routerLink]="'/user-settings/edit-profile'" routerLinkActive="active">Edit Profile</li>
      <li class="aside_items" [routerLink]="'/user-settings/muted-blocked'" routerLinkActive="active">Muted/Blocked Users</li>
      <li class="aside_items" [routerLink]="'/user-settings/change-password'" routerLinkActive="active">Change Password</li>
      <li class="aside_items" [routerLink]="'/user-settings/notifications-settings'" routerLinkActive="active">Notifications Settings</li>

    </ul>
  </aside>

  <div class="main_field">
    <router-outlet></router-outlet>
  </div>
</div>
