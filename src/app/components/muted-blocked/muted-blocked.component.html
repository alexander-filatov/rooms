<div class="radio_wrapp">
  <select name="member_type" class="select" [(ngModel)]="member_toggler" (change)="memberTypeChanged(member_toggler)">
    <option value="muted">{{'MUTED_BLOCKED.MUTED' | translate}}</option>
    <option value="banned">{{'MUTED_BLOCKED.BLOCKED' | translate}}</option>
  </select>
</div>
<div class="main_container" appScroolEnd (scrollRichTheEnd)="onScrollRichTheEnd($event)">


<div class="members" *ngFor="let user of users; let i = index ">
  <span class="avatar image" [ngStyle]="user.thumbnail && {'background-image':'url(' + user.thumbnail + ')' }"></span>
  <span dir="auto" class="user_name">{{user.user_name}}</span>
  <span class="close icon-cancel" (click)="removeUserFromList(user, i)"></span>
</div>

  <span class="loading" *ngIf="show_loading">{{'COMMON.LOADING' | translate}}</span>

</div>
