<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/html5shiv.min.js"></script>
    <script src="libs/respond.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="sign">
    <div class="sign__bg  visible-lg"></div>
    <div class="sign__block ">
        <div class="login sticky">
            <div class="login__container">
                <h2 class="login__welcome login__welcome-pos">Welcome to <span>TIFO!</span></h2>
                <p class="login__desc login__desc-pos">Sign up to meet photos and videos
                    from your friends.</p>
                <form action="" class="login__form">
                    <label for="username" class="login__label">Username</label>
                    <div class="login__input-wrap">
                        <input id="username" type="text" class="login__input">
                        <span class="icon icon-username"></span>
                    </div>
                    <label for="email" class="login__label">Email</label>
                    <div class="login__input-wrap">
                        <input id="email" type="text" class="login__input">
                        <span class="icon icon-email"></span>
                    </div>
                    <label for="password" class="login__label">Password</label>
                    <div class="login__input-wrap">
                        <input id="password" type="text" class="login__input">
                        <span class="icon icon-pass"></span>
                    </div>
                    <button class="login__submit">Log in</button>
                </form>
                <span class="login__account">Have an account? <a href="" class="">Log in</a></span>
            </div>
        </div>
        <div class="footer footer-rooms sign-footer">
            <div class="sign__links">
                <a href="" class="sign__app sign__app-as"></a>
                <a href="" class="sign__app sign__app-gp"></a>
            </div>
            <ul class="footer__menu">
                <li class="footer__item"><a href="">ABOUT US</a></li>
                <li class="footer__item"><a href="">SUPPORT</a></li>
                <li class="footer__item"><a href="">PRIVACY</a></li>
                <li class="footer__item"><a href="">TERMS</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
