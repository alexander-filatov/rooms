<div class="sticky container-rooms container-edit">
    <div class="mod edit">
        <div class="mod__wrap newroom">
            <form action="">
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <div class="mod__block newpost__block">
                            <div class="newpost__down">
                                <label for="newpost-file" class="newpost__label edit__label">
                                    <span class="edit__img"><img src="img/edit_profile/edit-avatar.jpg" alt=""></span>
                                    <div class="edit__change-wrap">
                                        <span class="edit__change edit__change-pos">Ð¡lick to change photo</span>
                                    </div>
                                </label>
                                <input type="file" id="newpost-file">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xs-12">
                        <div class="mod__block">
                            <div class="mod__inpblock edit__mt">
                                <span class="mod__desc mod__desc-pos">Username</span>
                                <input type="text">
                            </div>
                            <div class="mod__inpblock">
                                <span class="mod__desc mod__desc-pos">Displayed Username</span>
                                <input type="text">
                            </div>
                            <div class="mod__inpblock">
                                <span class="mod__desc mod__desc-pos">About me</span>
                                <textarea class="newroom__desc edit__desc" placeholder="Enter some info about yourself"
                                          name=""
                                          id="" cols="30" rows="10"></textarea>
                            </div>

                            <div class="mod__inpblock">
                                <span class="mod__desc mod__desc-pos">Receive messages from</span>
                                <ul class="room-type">
                                    <li>All users <input type="checkbox" class="checkbox" id="checkbox1" checked/>
                                        <label for="checkbox1"></label></li>

                                </ul>
                            </div>
                            <button class="mod__submit edit__submit">Save</button>

                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
